<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let Temperature = function (doC) {
            this.docC = doC;
            this.toDoF = function () {
                return  this.docC*1.8+32;
            }
            this.toDoK = function () {
                return this.docC+273.15
            }
        }
        let temp = new Temperature(39);
        alert("Độ F: "+temp.toDoF()+";"+"Độ K: "+temp.toDoK());
    </script>
</body>
</html>
